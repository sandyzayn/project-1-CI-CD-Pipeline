name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./cicd-demo
        run: npm install

      - name: Run tests
        working-directory: ./cicd-demo
        run: npm test

      - name: Verify Dockerfile exists
        run: |
          ls -la ./cicd-demo/
          if [ ! -f "./cicd-demo/Dockerfile" ]; then
            echo "::error::Dockerfile not found in cicd-demo directory!"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./cicd-demo
          file: ./cicd-demo/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-demo:latest